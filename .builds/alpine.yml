image: alpine/latest
packages:
  - autoconf
  - automake
  - pcc
sources:
  - https://github.com/realchonk/bmk
tasks:
  - build-bootstrap: |
      cd bmk
      touch config.mk
      make configure
      ./configure
      make
      sudo make install
      make distclean
  - build-pcc: |
      cd bmk
      mk configure
      CC=pcc ./configure
      mk
      sudo mk install
      mk distclean
  - build-self: |
      cd bmk
      mk configure
      ./configure
      mk
      sudo mk install
